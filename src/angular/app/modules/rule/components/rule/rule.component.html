<form [formGroup]="rule" (ngSubmit)="onSave()">
  <mat-form-field>
    <input matInput formControlName="name" type="text" placeholder="Имя" required>
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName="age" placeholder="Возраст" required>
      <mat-option *ngFor="let age of ages" [value]="age.value">
        {{age.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName="T" placeholder="Температура" required>
      <mat-option *ngFor="let T of Ts" [value]="T.value">
        {{T.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName="time" placeholder="Время от начала заболевания" required>
      <mat-option *ngFor="let t of ts" [value]="t.value">
        {{t.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <fieldset formGroupName="oak">
    <legend>ОАК</legend>
    <mat-form-field>
      <mat-select formControlName="L" placeholder="Лейкоцитоз" required>
        <mat-option *ngFor="let L of Ls" [value]="L.value">
          {{L.viewValue}}
        </mat-option>
      </mat-select>
      <mat-hint>10^9</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="nf" type="number" min="0" placeholder="Нейтрофилез" required>
      <mat-hint>в %</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="lf" type="number" min="0" placeholder="Лимфоцитоз" required>
      <mat-hint>в %</mat-hint>
    </mat-form-field>
  </fieldset>
  <mat-form-field>
    <input matInput formControlName="diagnosis" type="text" placeholder="Диагноз" required>
  </mat-form-field>
  <button mat-raised-button type="submit">Сохранить</button>
  <button mat-raised-button type="button" (click)="onCancel()">Отмена</button>
</form>
