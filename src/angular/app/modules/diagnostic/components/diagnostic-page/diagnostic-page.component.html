<app-header title="Диагностика:"></app-header>
<div class="diagnostic-page">
  <form class="diagnostic-page__diagnostic" [formGroup]="diagnosticFormGroup" (ngSubmit)="onDiagnost()">
    <app-diagnostic [form]="diagnosticFormGroup" [ages]="ages" [Ts]="Ts" [Ls]="Ls" [ts]="ts"
      [sexes]="sexes"></app-diagnostic>
    <div class="controls">
      <button mat-raised-button class="controls__save-button" color="primary" type="submit">Диагностирование</button>
    </div>
  </form>
</div>
