<button routerLink="./new">Создать</button>
<header>
    <h3>Правила:</h3>
    <app-amount [currentValue]="rules.length" [maxValue]="rulesCount$ | async"></app-amount>
</header>
<mat-divider></mat-divider>
<mat-list>
  <ng-template ngFor let-rule [ngForOf]="rules">
    <a mat-list-item href="#"> {{rule.name}} </a>
    <mat-divider></mat-divider>
  </ng-template>
  <button (click)="getNext()">getNext</button>
</mat-list>
