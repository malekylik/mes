<div class='login-page-wrapper'>
  <div *appLoading="!loading; diameter: 100" class="mat-elevation-z4">
    <app-authorization *ngIf="!isLogged" (onLogin)="onLogin($event)" [loading]="requestLoading"></app-authorization>
    <app-acount-creation *ngIf="isLogged && !isNewAccountCreated" (onCreatAccount)="onCreatAccount($event)"></app-acount-creation>
  </div>
</div>
